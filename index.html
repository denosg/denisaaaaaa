  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");
      const celebration = document.querySelector(".celebration");
      let yesSize = 1;

      noBtn.addEventListener("click", () => {
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Reduce no button size until it disappears
        const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        if (currentSize > 5) {
          noBtn.style.fontSize = `${currentSize * 0.7}px`;
          noBtn.style.padding = `${currentSize * 0.5}px ${currentSize}px`;
        } else {
          noBtn.style.display = "none";
        }
      });

      yesBtn.addEventListener("click", () => {
        // Trigger confetti
        const count = 200;
        const defaults = {
          origin: { y: 0.7 },
          colors: ["#FF69B4", "#FFFFFF", "#FFD700"],
        };

        function fire(particleRatio, opts) {
          confetti(
            Object.assign({}, defaults, opts, {
              particleCount: Math.floor(count * particleRatio),
            })
          );
        }

        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });

        // Show celebration text
        celebration.style.display = "block";
        document.querySelector(".question").style.display = "none";
        document.querySelector(".buttons").style.display = "none";
      });
    });

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    font-family: "Arial Rounded MT Bold", sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 2rem;
    width: 90%;
  }

  .question {
    color: white;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 3rem;
    animation: float 3s ease-in-out infinite;
  }

  .buttons {
    display: grid;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .btn {
    margin-bottom: 2rem;
    padding: 1.5rem 3rem;
    border: none;
    border-radius: 2rem;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .yes-btn {
    background: #ffffff;
    color: #ff6b6b;
    transform: scale(1);
  }

  .no-btn {
    z-index: 9999999;
    background: #f0f0f0;
    color: #666;
  }

  .celebration {
    color: white;
    font-size: 4rem;
    margin-top: 2rem;
    display: none;
    animation: scaleUp 0.5s ease;
  }

  @keyframes float {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  @keyframes scaleUp {
    from {
      transform: scale(0);
    }
    to {
      transform: scale(1);
    }
  }
</style>
